name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Gradle (Auto-Detect)
      run: |
        # Powershell script to find build.gradle anywhere
        $buildFile = Get-ChildItem -Path . -Recurse -Include build.gradle, build.gradle.kts -ErrorAction SilentlyContinue | Select-Object -First 1
        
        if (-not $buildFile) {
          Write-Error "CRITICAL ERROR: No build.gradle file found anywhere in the repository. Did you push your code?"
          exit 1
        }
        
        $buildDir = $buildFile.DirectoryName
        Write-Host "Found project in: $buildDir"
        Set-Location $buildDir
        
        if (Test-Path gradlew.bat) {
          ./gradlew build
        } else {
          Write-Host "No gradlew.bat found, using system gradle..."
          gradle build
        }
      
    - name: Prepare Windows Artifact
      run: |
        mkdir windows-app
        # Find the built exe or jar anywhere in the build/libs folders
        Get-ChildItem -Path . -Recurse -Include *.exe, *.jar | Where-Object { $_.FullName -like "*build\libs*" } | Copy-Item -Destination windows-app\
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: windows-app/

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Gradle (Auto-Detect)
      run: |
        # Find build.gradle anywhere in the repo
        BUILD_FILE=$(find . -name "build.gradle" -o -name "build.gradle.kts" | head -n 1)
        
        if [ -z "$BUILD_FILE" ]; then
          echo "CRITICAL ERROR: No build.gradle file found anywhere! Listing all files:"
          ls -R
          exit 1
        fi
        
        BUILD_DIR=$(dirname "$BUILD_FILE")
        echo "Found project in directory: $BUILD_DIR"
        cd "$BUILD_DIR"
        
        if [ -f gradlew ]; then
          chmod +x gradlew
          ./gradlew build
        else
          echo "Gradlew not found. Using system Gradle..."
          gradle build
        fi

    - name: Prepare Mac Directory
      run: |
        mkdir mac-apps
        # Find .jar files specifically inside any build/libs folder
        find . -path "*/build/libs/*.jar" -exec cp {} mac-apps/ \;
        echo "Contents of mac-apps:"
        ls -l mac-apps/

    - name: Zip Mac Application
      run: |
        if [ "$(ls -A mac-apps)" ]; then
          zip -r MinecraftModsInstaller-Mac-Intel.zip mac-apps/
        else
          echo "Error: No built files found in mac-apps! Build might have failed to produce output."
          exit 1
        fi

    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Intel.zip
        path: MinecraftModsInstaller-Mac-Intel.zip

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-app
        path: windows-app

    - name: Download Mac Artifact
      uses: actions/download-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Intel.zip
        path: .

    - name: Zip Windows Artifact
      run: zip -r MinecraftModsInstaller-Windows.zip windows-app/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          MinecraftModsInstaller-Windows.zip
          MinecraftModsInstaller-Mac-Intel.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
