name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow certifi
      - run: pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL --collect-all certifi installer.py
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/MinecraftModsInstaller.exe

  # 2. BUILD MAC (Universal - Works on Intel AND Apple Silicon)
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Python Network Test
      - name: Run Python Network Test
        run: python test_mac_network.py

      # Install libraries forcing universal binary support where possible
      - run: |
          pip install --upgrade pip
          pip install --platform macosx_10_9_universal2 --only-binary=:all: --target .packages pillow certifi pyinstaller
          # Add the custom packages to PYTHONPATH so PyInstaller finds them
          echo "PYTHONPATH=$PWD/.packages" >> $GITHUB_ENV
          echo "PATH=$PWD/.packages/bin:$PATH" >> $GITHUB_ENV

      # Build Universal App (Works on Intel + ARM)
      - name: Build Universal App
        run: |
          python3 .packages/bin/pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" \
            --target-arch universal2 \
            --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL \
            --hidden-import ssl --hidden-import certifi --collect-all certifi \
            installer.py

      # Verify it runs (on the ARM runner)
      - name: Self-test App
        run: |
          "./dist/Minecraft Mods Installer.app/Contents/MacOS/Minecraft Mods Installer" --selftest
          cat installer_debug.log

      - name: Zip Mac App
        run: |
          cd dist
          zip -r "MinecraftModsInstaller-Mac-Universal.zip" "Minecraft Mods Installer.app"

      - uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/MinecraftModsInstaller-Mac-Universal.zip

  # 3. UPLOAD EVERYTHING
  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows App
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Download Mac App
        uses: actions/download-artifact@v4
        with:
          name: mac-app

      - name: Update Release 1.0
        uses: ncipollo/release-action@v1
        with:
          tag: "1.0"
          name: "Installer"
          makeLatest: true
          body: |
            ## How to Install
            
            **Windows:** Download `MinecraftModsInstaller.exe` and run it.
            
            **Mac (All versions):** Download `MinecraftModsInstaller-Mac-Universal.zip`, extract it, and run the App.
            *Works on both Intel Macs and Apple Silicon (M1/M2/M3).*
            
            *Build updated automatically via GitHub Actions.*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          artifacts: |
            MinecraftModsInstaller.exe
            MinecraftModsInstaller-Mac-Universal.zip
