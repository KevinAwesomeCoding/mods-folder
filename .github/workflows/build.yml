name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow certifi
      - run: pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL --collect-all certifi installer.py
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/MinecraftModsInstaller.exe

  # 2. BUILD MAC - ARM and Intel from the same runner
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Python Network Test
        run: python test_mac_network.py

      - run: pip install pyinstaller pillow certifi

      # Build ARM version (Apple Silicon)
      - name: Build ARM App
        run: |
          pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" \
            --target-arch arm64 \
            --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL \
            --hidden-import ssl --hidden-import certifi --collect-all certifi \
            installer.py

      - name: Self-test ARM App
        run: |
          "./dist/Minecraft Mods Installer.app/Contents/MacOS/Minecraft Mods Installer" --selftest
          cat installer_debug.log

      - name: Zip ARM App
        run: |
          cd dist
          zip -r "MinecraftModsInstaller-Mac-ARM.zip" "Minecraft Mods Installer.app"
          cd ..

      # Clean up for Intel build
      - name: Clean dist folder
        run: rm -rf dist build

      # Build Intel version (x86_64)
      - name: Build Intel App
        run: |
          pyinstaller --onedir --noconsole --name "Minecraft Mods Installer Intel" \
            --target-arch x86_64 \
            --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL \
            --hidden-import ssl --hidden-import certifi --collect-all certifi \
            installer.py

      - name: Zip Intel App
        run: |
          cd dist
          zip -r "MinecraftModsInstaller-Mac-Intel.zip" "Minecraft Mods Installer Intel.app"

      - uses: actions/upload-artifact@v4
        with:
          name: mac-apps
          path: |
            dist/MinecraftModsInstaller-Mac-ARM.zip
            dist/MinecraftModsInstaller-Mac-Intel.zip

  # 3. UPLOAD EVERYTHING TO RELEASE
  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows App
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Download Mac Apps
        uses: actions/download-artifact@v4
        with:
          name: mac-apps

      - name: Update Release 1.0
        uses: ncipollo/release-action@v1
        with:
          tag: "1.0"
          name: "Installer"
          makeLatest: true
          body: |
            ## How to Install
            
            **Windows:** Download `MinecraftModsInstaller.exe` and run it.
            
            **Mac (Apple Silicon M1/M2/M3):** Download `MinecraftModsInstaller-Mac-ARM.zip`, extract it, and run the App.
            
            **Mac (Intel):** Download `MinecraftModsInstaller-Mac-Intel.zip`, extract it, and run the App.
            
            *Not sure which Mac version you have? Click the Apple logo â†’ About This Mac. If it says "Apple M1/M2/M3", use ARM. If it says "Intel", use Intel.*
            
            *Build updated automatically via GitHub Actions.*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          artifacts: |
            MinecraftModsInstaller.exe
            MinecraftModsInstaller-Mac-ARM.zip
            MinecraftModsInstaller-Mac-Intel.zip
