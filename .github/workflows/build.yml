name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow certifi
      - run: pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL --collect-all certifi installer.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/MinecraftModsInstaller.exe

  # ARM BUILD (M1/M2/M3)
  build-mac-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow certifi
      - run: |
          pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" \
            --target-arch arm64 \
            --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL \
            --hidden-import ssl --hidden-import certifi --collect-all certifi \
            installer.py
      - run: |
          cd dist
          zip -r "MinecraftModsInstaller-Mac-ARM.zip" "Minecraft Mods Installer.app"
      - uses: actions/upload-artifact@v4
        with:
          name: mac-arm-app
          path: dist/MinecraftModsInstaller-Mac-ARM.zip

  # INTEL BUILD (Retrying macos-13)
  build-mac-intel:
    runs-on: macos-13 # This IS available for public repos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow certifi
      - run: |
          pyinstaller --onedir --noconsole --name "Minecraft Mods Installer Intel" \
            --target-arch x86_64 \
            --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL \
            --hidden-import ssl --hidden-import certifi --collect-all certifi \
            installer.py
      - run: |
          cd dist
          zip -r "MinecraftModsInstaller-Mac-Intel.zip" "Minecraft Mods Installer Intel.app"
      - uses: actions/upload-artifact@v4
        with:
          name: mac-intel-app
          path: dist/MinecraftModsInstaller-Mac-Intel.zip

  release:
    needs: [build-windows, build-mac-arm, build-mac-intel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: {name: windows-app}
      - uses: actions/download-artifact@v4
        with: {name: mac-arm-app}
      # Make Intel optional in case it fails again
      - uses: actions/download-artifact@v4
        with: 
          name: mac-intel-app
        continue-on-error: true
        
      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          tag: "1.0"
          makeLatest: true
          allowUpdates: true
          artifacts: |
            MinecraftModsInstaller.exe
            MinecraftModsInstaller-Mac-ARM.zip
            MinecraftModsInstaller-Mac-Intel.zip
