name: Build Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install pyinstaller
        pip install tk  # Tkinter is usually built-in but good to ensure

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "Minecraft Mods Installer" installer.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Installer-${{ matrix.os }}
        path: dist/
