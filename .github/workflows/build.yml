name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
      
    # Moves the built exe/jar to a specific folder for upload
    - name: Prepare Windows Artifact
      run: |
        mkdir windows-app
        copy build\libs\*.exe windows-app\ 2>nul || copy build\libs\*.jar windows-app\
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: windows-app/

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    # Creates the staging folder expected by the zip command
    - name: Prepare Mac Directory
      run: |
        mkdir mac-apps
        cp build/libs/*.jar mac-apps/ 2>/dev/null || true
        # If you have a specific .app build task, ensure it outputs here

    # FIXED: Correctly zip the folder so the Release job can find it
    - name: Zip Mac Application
      run: |
        if [ -d "mac-apps" ]; then
          zip -r MinecraftModsInstaller-Mac-Intel.zip mac-apps/
        else
          echo "mac-apps directory not found, cannot zip."
          exit 1
        fi

    # FIXED: Upload the ZIP file specifically, matching the name needed by Release
    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Intel.zip
        path: MinecraftModsInstaller-Mac-Intel.zip

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-app
        path: windows-app

    # FIXED: Download the specific Zip file we created in build-mac
    - name: Download Mac Artifact
      uses: actions/download-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Intel.zip
        path: .

    - name: Zip Windows Artifact
      run: zip -r MinecraftModsInstaller-Windows.zip windows-app/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          MinecraftModsInstaller-Windows.zip
          MinecraftModsInstaller-Mac-Intel.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
