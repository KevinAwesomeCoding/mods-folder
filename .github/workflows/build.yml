name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller pillow certifi
      - run: pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL --collect-all certifi installer.py
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/MinecraftModsInstaller.exe

  # 2. BUILD MAC
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 1. Run Python Script Test (Confirms code works on Mac Server)
      - name: Run Python Network Test
        run: python test_mac_network.py

      # 2. Install Build Tools (CRITICAL: Added certifi)
      - run: pip install pyinstaller pillow certifi

      # 3. Build App (CRITICAL: Added --collect-all certifi)
      - run: |
          pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" \
            --hidden-import PIL --hidden-import PIL._imagingtk --hidden-import PIL._tkinter_finder --collect-all PIL \
            --hidden-import ssl --hidden-import certifi --collect-all certifi \
            installer.py

      # 4. Self-Test the Bundled App (Confirms App works properly)
      - name: Self-test Bundled App
        run: |
          "./dist/Minecraft Mods Installer.app/Contents/MacOS/Minecraft Mods Installer" --selftest
          cat installer_debug.log

      # 5. Zip ONLY if tests pass
      - name: Zip Mac App
        run: |
          cd dist
          zip -r "MinecraftModsInstaller-Mac.zip" "Minecraft Mods Installer.app"

      - uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/MinecraftModsInstaller-Mac.zip

  # 3. UPLOAD EVERYTHING
  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows App
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Download Mac App
        uses: actions/download-artifact@v4
        with:
          name: mac-app

      - name: Update Release 1.0
        uses: ncipollo/release-action@v1
        with:
          tag: "1.0"
          name: "Installer"
          makeLatest: true
          body: |
            ## How to Install
            **Windows:** Download `MinecraftModsInstaller.exe` and run it.
            **Mac:** Download the Zip, extract it, and run the App.
            
            *Build updated automatically via GitHub Actions.*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          artifacts: |
            MinecraftModsInstaller.exe
            MinecraftModsInstaller-Mac.zip
