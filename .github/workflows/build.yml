name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build Windows Executable
      run: |
        pyinstaller --onefile --name MinecraftModsInstaller-Windows installer.py
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: dist/MinecraftModsInstaller-Windows.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build Mac Universal App
      run: |
        # --target-architecture universal2 makes it work on BOTH Intel and M1/M2 Macs
        pyinstaller --onefile --target-architecture universal2 --name MinecraftModsInstaller-Mac-Universal installer.py

    - name: Zip Mac Artifact
      run: |
        cd dist
        # Zips the universal binary
        zip -r ../MinecraftModsInstaller-Mac-Universal.zip MinecraftModsInstaller-Mac-Universal

    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Universal.zip
        path: MinecraftModsInstaller-Mac-Universal.zip

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-app
        path: windows-app

    - name: Download Mac Artifact
      uses: actions/download-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Universal.zip
        path: .

    - name: Zip Windows Artifact
      run: zip -j MinecraftModsInstaller-Windows.zip windows-app/MinecraftModsInstaller-Windows.exe

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          MinecraftModsInstaller-Windows.zip
          MinecraftModsInstaller-Mac-Universal.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
