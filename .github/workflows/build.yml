name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Gradle
      run: |
        if (Test-Path gradlew.bat) {
          ./gradlew build
        } else {
          echo "Gradlew not found. Using system Gradle..."
          gradle build
        }
      
    - name: Prepare Windows Artifact
      run: |
        mkdir windows-app
        if (Test-Path build\libs\*.exe) { copy build\libs\*.exe windows-app\ }
        if (Test-Path build\libs\*.jar) { copy build\libs\*.jar windows-app\ }
        
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: windows-app/

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # DEBUG: See what files are actually there
    - name: List files (Debug)
      run: ls -R

    # UPDATED: Smart Build - tries gradlew first, falls back to gradle
    - name: Build with Gradle
      run: |
        if [ -f gradlew ]; then
          chmod +x gradlew
          ./gradlew build
        else
          echo "Gradlew file not found. Attempting to use system Gradle..."
          gradle build
        fi

    - name: Prepare Mac Directory
      run: |
        mkdir mac-apps
        cp build/libs/*.jar mac-apps/ 2>/dev/null || true

    - name: Zip Mac Application
      run: |
        if [ -d "mac-apps" ]; then
          zip -r MinecraftModsInstaller-Mac-Intel.zip mac-apps/
        else
          echo "mac-apps directory not found, cannot zip."
          exit 1
        fi

    - name: Upload Mac Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Intel.zip
        path: MinecraftModsInstaller-Mac-Intel.zip

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-app
        path: windows-app

    - name: Download Mac Artifact
      uses: actions/download-artifact@v4
      with:
        name: MinecraftModsInstaller-Mac-Intel.zip
        path: .

    - name: Zip Windows Artifact
      run: zip -r MinecraftModsInstaller-Windows.zip windows-app/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          MinecraftModsInstaller-Windows.zip
          MinecraftModsInstaller-Mac-Intel.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
