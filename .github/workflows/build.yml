name: Build and Update Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. BUILD WINDOWS
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" installer.py
      # Save the EXE for the next step
      - uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: dist/MinecraftModsInstaller.exe

  # 2. BUILD MAC
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyinstaller
      - run: |
          pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" installer.py
          cd dist
          zip -r "MinecraftModsInstaller-Mac.zip" "Minecraft Mods Installer.app"
      # Save the ZIP for the next step
      - uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/MinecraftModsInstaller-Mac.zip

  # 3. UPLOAD EVERYTHING TO RELEASE (Runs only after both builds finish)
  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows App
        uses: actions/download-artifact@v4
        with:
          name: windows-app

      - name: Download Mac App
        uses: actions/download-artifact@v4
        with:
          name: mac-app

      - name: Update Release 1.0
        uses: ncipollo/release-action@v1
        with:
          tag: "1.0"
          name: "Installer"            # Sets the release title to "Installer"
          makeLatest: true
          body: |
            ## How to Install
            **Windows:** Download `MinecraftModsInstaller.exe` and run it.
            **Mac:** Download the Zip, extract it, and run the App.
            **NOTE, IF NOTHING WORKS, PLEASE DOWNLOAD JAVA. THE DOWNLOAD IS BELOW OR YOU CAN OBTAIN IT ONLINE**
            
            *Build updated automatically via GitHub Actions.*
          allowUpdates: true           # Edits the existing release
          removeArtifacts: false       # KEEPS your other files safe
          replacesArtifacts: true      # Overwrites ONLY the files we are uploading
          artifacts: |
            MinecraftModsInstaller.exe
            MinecraftModsInstaller-Mac.zip
