name: Force Update Release 1.0

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install pyinstaller

    # --- WINDOWS BUILD ---
    - name: Build Windows Exe
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" installer.py

    # --- MAC BUILD ---
    - name: Build Mac App
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" installer.py
        cd dist
        zip -r "MinecraftModsInstaller-Mac.zip" "Minecraft Mods Installer.app"

    # --- FORCE UPDATE RELEASE 1.0 ---
    - name: Update Release 1.0
      uses: ncipollo/release-action@v1
      with:
        tag: "1.0"                        # Targets your specific '1.0' tag
        allowUpdates: true                # Tells GitHub "Yes, edit the existing release"
        removeArtifacts: true             # Deletes old .exe/.zip files before uploading new ones
        artifacts: |
          dist/MinecraftModsInstaller.exe
          dist/MinecraftModsInstaller-Mac.zip
        token: ${{ secrets.GITHUB_TOKEN }}
