name: Build and Update Release 1.0

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write  # This is required to allow uploading to releases

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install pyinstaller

    # --- WINDOWS BUILD STEP ---
    - name: Build Windows Exe
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --noconsole --name "MinecraftModsInstaller" installer.py

    # --- MAC BUILD STEP ---
    - name: Build Mac App
      if: runner.os == 'macOS'
      run: |
        # 1. Build the App Bundle
        pyinstaller --onedir --noconsole --name "Minecraft Mods Installer" installer.py
        
        # 2. Zip it up (GitHub Releases cannot host raw .app folders)
        cd dist
        zip -r "MinecraftModsInstaller-Mac.zip" "Minecraft Mods Installer.app"

    # --- UPLOAD TO RELEASE 1.0 ---
    - name: Upload to Release 1.0
      uses: softprops/action-gh-release@v1
      with:
        tag_name: 1.0  # MUST match your existing release tag
        files: |
          dist/MinecraftModsInstaller.exe
          dist/MinecraftModsInstaller-Mac.zip
        token: ${{ secrets.GITHUB_TOKEN }}
